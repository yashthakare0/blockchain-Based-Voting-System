    <title>Candidate Display</title>
    <style>
  
        .container {
            display: flex;
            justify-content: space-around;
           margin-left: 10px;
            width: 80%;
         
        }
        

        .candidate {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 10px;
       
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .candidate-name {
            font-size: 16px;
            font-weight: bold;
            margin: 20px;
        }



    </style>
</head>
<body>

        </div>
        
        <!-- Candidate 2 -->
        <div class="candidate">

<style>
	.body{
        background-color:skyblue;

		.container1 {
			background-color:lightblue
			padding: 20px;
			border-radius: 10px;
			width: 1800px;
			
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            height: 400px;
            
           
		}

		/* Form group styling */
		.form-group {
			display: flex;
			align-items: center;
			margin-bottom: 15px;
		}

		.form-group label {
			width: 150px;
			font-weight: bold;
		}

		.form-group input,
		.form-group select {
			flex: 1;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		/* Submit button styling */
		#submit {
			display: block;
			margin: 20px auto 0; /* Centered */
			background-color: #4caf50; /* Green background */
			color: white;
			font-size: 16px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			width: 50%; /* Button width */
		}

		#submit:hover {
			background-color: #45a049; /* Darker green on hover */
		}
          .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            
            font-size: 14px;
     margin-left: 0px;
            bottom: 0;
            width: 1470px;
        
        }
        .footer-content {
            max-width: 2000px;
          text-align: center;
            margin-left: 0px;
        }
        .footer a {
